<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/index.html" aria-current="page">Home</a>
            <a class="nav-link" href="/products.html">Products</a>
            <a class="nav-link active" href="/index.html">Categories</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="products-container" class="row"></div>
    </div>

    <script type="module">
      const url = "https://localhost:7215/api/Categories";
      const productContainer = document.getElementById("products-container");
      const response = await fetch(url);
      const data = await response.json();
      console.log(data);
      data.forEach((category) => {
        productContainer.innerHTML += `
        <div class="col-md-4 mb-4">
            <div class="card">
        <img src="https://localhost:7215/${category.categoryImage}" class="card-img-top" alt="${category.categoryName}">
        <div class="card-body">
        <h5 class="card-title">${category.categoryName}</h5>
        <a href="/products.html?product=${category.categoryId}" class="btn btn-primary">Products</a>
        </div>
        </div>
    </div>
        `;
      });
    </script>
  </body>
</html>
