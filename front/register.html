<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!----------------------- IziToast ----------------------->
    <link
      rel="stylesheet"
      href="node_modules/izitoast/dist/css/iziToast.min.css"
    />

    <script
      src="node_modules/izitoast/dist/js/iziToast.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/index.html" aria-current="page">Home</a>
            <a class="nav-link" href="/products.html">Products</a>
            <a class="nav-link active" href="/index.html">Categories</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="d-flex vh-100 justify-content-center align-items-center">
      <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%">
        <form id="login-form">
          <h4 class="text-center mb-4">Register</h4>
          <div class="mb-3">
            <label for="UserName" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="UserName"
              name="userName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              name="email"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const confirmPassword = document.getElementById("confirmPassword");
        const password = document.getElementById("exampleInputPassword1");

        if (password.value !== confirmPassword.value) {
          alert("Passwords do not match");
          return;
        }
        const loginUrl = "https://localhost:7215/api/Authentication/Register";
        let formData = new FormData(loginForm);
        let response = await fetch(loginUrl, {
          method: "POST",
          body: formData,
        });
        if (response.ok) {
          alert("Register Successful");
        } else {
          alert("Register Failed");
        }
      });
    </script>
  </body>
</html>
